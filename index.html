<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Portfolio Website</title>
</head>
<body>
    <!-- header -->
    <header id="header">
        <nav>
            <h1>
                <a href="index.html">
                    <i class="fa-brands fa-asymmetrik"></i>
                    UI Portfolio
                </a>
            </h1>
            <div class="nav-links">
                <ul>
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About</li>
                    <li class="nav-item">Services</li>
                    <li class="nav-item">
                        Blog <i class="fa-solid fa-chevron-down"></i>
                    </li>
                    <li class="nav-item">
                        Pages <i class="fa-solid fa-chevron-down"></i>
                    </li>
                    <li class="nav-item">Contact</li>
                    <li class="nav-item">Hire Me</li>
                </ul>
            </div>            
            <div class="nav-btns">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-moon"></i>
            </div>
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <section id="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <div class="hero-text">
                <h2>Hi, I'm John Watson</h2>
                <h3 class="animated-text">
                    <span class="typing-text"></span>
                </h3>
                <p>
                    I love Graphic design and Photography and have been working on my portfolio since 2016. I Can give your business a new Creative start right away!
                </p>
                <div class="hero-buttons">
                    <button class="btn primary">Hire Me</button>
                    <button class="btn secondary">My Portfolio</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="./assets/images/john-photo.png" alt="John Watson photo">
            </div>
        </div>
    </section>

    <!-- about section -->
    <section id="about">
        <!-- about image + text + buttons -->
    </section>

    <!-- services section -->
    <section id="services">
        <!-- cards + icons + descriptions -->
    </section>

    <!-- skills section -->
    <section id="skills">
        <!-- image + description + skills -->
    </section>

    <!-- what we offer section -->
    <section id="what-we-offer">
        <!-- icons + description + image -->
    </section>

    <!-- stats section -->
    <section id="stats">
        <!-- statistics -->
    </section>

    <!-- portfolio section -->
    <section id="portfolio">
        <!-- gallery of projects -->
    </section>

    <!-- clients section -->
    <section id="clients">
        <!-- clients slider -->
    </section>

    <!-- contact section -->
    <section id="contact">
        <!-- logo + contact info -->
    </section>

    <!-- footer -->
    <footer>
        <!-- copyright + social links + back to top -->
    </footer>
    <script src="/main.js"></script>
</body>
</html>
